<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact PM SHRI Govt. Sr. Sec. School Ajeetpura">
    <title>Contact Us - PM SHRI Govt. Sr. Sec. School Ajeetpura</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #121212;
            color: white;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            z-index: 1000;
        }

        nav a {
            color: #00ffcc;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            background: #1e1e1e;
            border-radius: 20px;
            margin: 20px 0;
        }

        h2 {
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 30px;
            text-align: left;
        }

        .contact-info h3 {
            margin-bottom: 10px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .contact-form button {
            width: 100%;
            background: #00ffcc;
            color: #121212;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background: #ff0099;
            transform: scale(1.05);
        }

        .map {
            margin-top: 30px;
            width: 100%;
            height: 400px;
            border: none;
        }

        footer {
            background: #1e1e1e;
            padding: 30px 0;
            color: white;
            text-align: center;
            font-size: 1rem;
            border-top: 2px solid #00ffcc;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #ff0099;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="#login" class="btn">Login</a>
    </nav>

    <section id="contact-us">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <h3>Our Location:</h3>
            <p>PM SHRI Govt. Sr. Sec. School Ajeetpura<br>
                Ajeetpura, Rajasthan<br>
                Email: info@schoolajeetpura.edu<br>
                Phone: +91-1234567890
            </p>
        </div>
        
        <form class="contact-form" method="POST" action="submit_contact_form.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63768.15314518244!2d75.31656868169641!3d29.011468202626197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7f54d6748b48e6bc!2sPM%20SHRI%20Govt.%20Sr.%20Sec.%20School%20Ajeetpura!5e0!3m2!1sen!2sin!4v1616161616161" 
            allowfullscreen="" loading="lazy"></iframe>
    </section>
     <!-- Login Modal -->
     <div id="loginModal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <style>
        /* Modal Styles */
        #loginModal {
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #00ffcc;
            width: 300px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
    </style>


    <footer>
        <p>&copy; 2024 PM SHRI Govt. Sr. Sec. School Ajeetpura. All rights reserved.</p>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
    </footer>
</body><script>
// Open Login Modal
document.querySelector('nav a.btn').onclick = function () {
    document.getElementById('loginModal').style.display = 'block';
}

// Close Modal Function
function closeLoginModal() {
    document.getElementById('loginModal').style.display = 'none';
}

// Close modal when clicking outside
window.onclick = function (event) {
    const modal = document.getElementById('loginModal');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
} 
    </script>
</body>
</html>
